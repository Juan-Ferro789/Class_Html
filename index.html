<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form caction="mi_servidor">
        <fieldset class="contenedor">
            <div>
                <legend class="elemento">Datos Personales:</legend>
            </div>

            <label for="idPersona">Id Persona:</label><br>
            <input type="text" id="idPersona" name="idPersona" 
             readonly="true" value="15"/><br/>


            <input type="hidden" id="sistema" name="sistema" value="SAP">

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" 
            placeholder="Escribe tu nombre" required="true"/><br/>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" 
            placeholder="Escribe tu apellido" required="true"/><br/>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br/>

            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad"><br/>

            <label>Género</label><br>
            <input type="radio" id="femenino" name="género" value="Femenino"/>
            <label for="femenino">Femenino</label><br/>
            <input type="radio" id="masculino" name="género" value="Masculino"/>
            <label for="masculino">Masculino</label><br/>

            <label>Género Música Favorita</label><br>
            <input type="checkbox" id="clásica" name="música" value="clásica">
            <label for="clásica">Clásica</label><br/>
            <input type="checkbox" id="jazz" name="música" value="jazz">
            <label for="jazz">Jazz</label><br/>
            <input type="checkbox" id="metal" name="música" value="metal">
            <label for="metal">Metal</label><br/>
            <input type="checkbox" id="pop" name="música" value="pop">
            <label for="pop">Pop</label><br/>

            <label for="autos">Marca Auto Favorita:</label><br>
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="ferrari">Ferrari</option>
            </select><br/>

            <label for="comentario">Comentario:</label><br/>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea><br/>

            <input type="submit" value="Enviar"/>
            <input type="submit" formnovalidate="formnovalidate"
             value="Enviar sin validar">
            <input type="reset" value="Restablecer">        
        </fieldset>
    </form>
</body>
</html>
